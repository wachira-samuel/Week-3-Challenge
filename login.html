<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="main.css">
 
</head>
<body>
    <div class="form-wrapper">
    <div class="form-container">
        <h2 class="m-b-1">Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" 
                placeholder="Enter your password">
            </div>
            <div style="display: flex; gap: 2rem; align-items: center; justify-content: space-between;">
            <button type="submit" class="btn btn-primary m-y-1" style="width:50%">Login</button>
            <a href="forgot-password.html" style="color:var(--primary-color)">Forgot password?</a>
        </div>
        </form>
        <div class="link">

            <a href="register.html">Have no account? Signup</a>
        </div>
    </div>
</div>
</body>
</html>
